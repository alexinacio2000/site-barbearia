<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia Alex&Inácio</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia"></h1>

            <nav>
                <ul>
                    <li><a href="pg-1.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>

            <label for="E-mail">E-mail</label>
            <input type="email" id="E-mail" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="Telefone">Telefone</label>
            <input type="tel" id="Telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" required></textarea>

        <fieldset>
            <legend>Como prefere o nosso contato ?</legend>
            <label for="radio-E-mail"> <input type="radio" name="contato" value="E-mail" id="radio-E-mail">E-mail</label>
           
            
            <label for="radio-Telefone"> <input type="radio" name="contato" value="Telefone" id="radio-Telefone"> Telefone</label>
           

            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
            
        </fieldset>

        <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>

        <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>

        <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
            <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="logo-branco.png" alt=""Logo da Barbearia>
        <p class="copyright">&copy; Copyright Barbearia Alex & Inácio - 2022</p>
    </footer>
</body>
</html>
